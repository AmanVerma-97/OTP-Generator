<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>OTP Generator</h1>
    <div class="otp-confirm"> 
        <h3>Enter OTP</h3>
        <input type="text" class="otp-input" id="otp-input" placeholder="Enter OTP">
        <button type="submit" class="otp-confirm-btn" id="otp-confirm-btn">Confirm</button>
        <p class="otp-message" id="otp-message"></p>
    </div>
    <br><br>
    <div class="otp-generate"> 
        <h3 id="show-otp"> </h3>
        <div class="buttons">
            <button type="submit" class="otp4" id="digit4">4 DIgit OTP</button>
            <button type="submit" class="otp6" id="digit6">6 Digit OTP</button>
        </div>
        <p>Generate OTP</p>
    </div>
</body>
    <script src="script.js"></script>
</html>
